<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратного звонка</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            color: #000;
        }
        
        .form-title {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            color: #000;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 40px 12px 0;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            transition: all 0.3s;
            background-color: transparent;
            color: #000;
            text-transform: lowercase;
            outline: none;
        }
        
        .form-input:focus {
            border-bottom-color: #000;
            font-weight: bold;
            color: #000;
        }
        
        .form-input::placeholder {
            color: #888;
            text-transform: none;
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        /* Иконки валидации */
        .validation-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .check-icon {
            color: #00cc00;
        }
        
        .cross-icon {
            color: #ff1493;
        }
        
        /* Стили для кастомного чекбокса */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            position: relative;
        }
        
        .checkbox-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            min-width: 20px;
            border: 2px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
            margin-top: 1px;
            transition: all 0.3s;
            cursor: pointer;
            background-color: white;
        }
        
        .checkbox-input:checked + .custom-checkbox {
            background-color: white;
            border-color: #000;
        }
        
        .checkbox-input:checked + .custom-checkbox::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 6px;
            height: 10px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .checkbox-input:focus + .custom-checkbox {
            border-color: #000;
        }
        
        /* Отключаем клик по тексту */
        .checkbox-label {
            font-size: 14px;
            color: #000;
            cursor: default;
            margin-top: 1px;
            user-select: none;
        }
        
        .checkbox-label a {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .checkbox-label a:hover {
            text-decoration: none;
        }
        
        .submit-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .submit-btn {
            background-color: #000;
            color: white;
            border: 2px solid #000;
            padding: 12px 40px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
            transition: all 0.3s;
            font-weight: normal;
        }
        
        .submit-btn:hover:not(:disabled) {
            background-color: #ffffff;
            color: #000;
            border: 2px solid #ff1493;
            box-shadow: inset 0 0 0 1px #ff1493;
        }
        
        .submit-btn:active:not(:disabled) {
            background-color: #ff1493;
            border-color: #ff1493;
            color: white;
            font-weight: bold;
        }
        
        .submit-btn:disabled {
            background-color: #a0a0a0;
            border-color: #a0a0a0;
            color: white;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .submit-btn.active {
            background-color: #a0a0a0;
            border-color: #a0a0a0;
            color: white;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* Исправленные стили для ошибок */
        .field-error {
            border-bottom-color: #ff1493 !important;
            color: #ff1493 !important;
        }
        
        .checkbox-error .custom-checkbox {
            border-color: #ff1493;
        }
        
        .error-message {
            color: #ff1493;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            position: absolute;
            bottom: -20px;
            left: 0;
        }
        
        .input-active {
            font-weight: bold;
        }
        
        .capitalize::first-letter {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Заявка на обратный звонок</h2>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="callbackForm">
            <div class="form-group">
                <label for="name" class="form-label">Ваше имя</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required>
                <div id="nameError" class="error-message">Пожалуйста, введите ваше имя</div>
                <svg class="validation-icon check-icon" id="nameCheck" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <svg class="validation-icon cross-icon" id="nameCross" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="+7 (999) 999-99-99">
                <div id="phoneError" class="error-message">Пожалуйста, введите корректный номер телефона</div>
                <svg class="validation-icon check-icon" id="phoneCheck" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <svg class="validation-icon cross-icon" id="phoneCross" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="example@mail.ru">
                <div id="emailError" class="error-message">Пожалуйста, введите корректный email</div>
                <svg class="validation-icon check-icon" id="emailCheck" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <svg class="validation-icon cross-icon" id="emailCross" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
            
            <div class="form-group">
                <label for="comment" class="form-label">Комментарий</label>
                <textarea id="comment" name="comment" class="form-input form-textarea" placeholder="Ваш комментарий"></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agreement" name="agreement" class="checkbox-input" required>
                <span class="custom-checkbox"></span>
                <span class="checkbox-label">
                    Я согласен на обработку персональных данных
                </span>
                <div id="agreementError" class="error-message">Необходимо ваше согласие</div>
            </div>
            
            <div class="submit-btn-container">
                <button type="submit" class="submit-btn" disabled>ОТПРАВИТЬ</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('callbackForm');
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.querySelector('.submit-btn');
            const inputs = document.querySelectorAll('.form-input');
            const agreement = document.getElementById('agreement');
            const checkboxGroup = document.querySelector('.checkbox-group');
            const customCheckbox = document.querySelector('.custom-checkbox');
            
            // Элементы для проверки условий
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            
            // Обработчик клика по кастомному чекбоксу
            customCheckbox.addEventListener('click', function() {
                agreement.checked = !agreement.checked;
                validateField(agreement);
                checkSubmitButton();
            });
            
            // Добавляем обработчики для изменения текста в полях ввода
            inputs.forEach(input => {
                // Обработчик фокуса - делает текст жирным
                input.addEventListener('focus', function() {
                    this.classList.add('input-active');
                });
                
                // Обработчик потери фокуса - убирает жирный текст и проверяет валидацию
                input.addEventListener('blur', function() {
                    this.classList.remove('input-active');
                    
                    // Преобразуем текст к нужному формату
                    if (this.value) {
                        this.value = this.value.toLowerCase();
                        this.classList.add('capitalize');
                    } else {
                        this.classList.remove('capitalize');
                    }
                    
                    // Проверяем валидацию поля
                    validateField(this);
                    checkSubmitButton();
                });
                
                // Обработчик ввода - сразу преобразует текст и проверяет валидацию
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.value = this.value.toLowerCase();
                        this.classList.add('capitalize');
                    }
                    
                    // Проверяем валидацию в реальном времени
                    validateField(this);
                    checkSubmitButton();
                });
            });
            
            // Обработчик для чекбокса
            agreement.addEventListener('change', function() {
                validateField(this);
                checkSubmitButton();
            });
            
            // Функция проверки условий для активации кнопки
            function checkSubmitButton() {
                const nameFilled = nameInput.value.trim().length > 0;
                const phoneFilled = phoneInput.value.trim().length > 0;
                const emailFilled = emailInput.value.trim().length > 0;
                const agreementChecked = agreement.checked;
                
                // Условия: (Имя+Телефон ИЛИ Имя+Email) И чекбокс
                const namePhoneValid = nameFilled && phoneFilled;
                const nameEmailValid = nameFilled && emailFilled;
                
                const isFormValid = (namePhoneValid || nameEmailValid) && agreementChecked;
                
                submitBtn.disabled = !isFormValid;
            }
            
            // Функция валидации поля
            function validateField(field) {
                const fieldId = field.id;
                const checkIcon = document.getElementById(fieldId + 'Check');
                const crossIcon = document.getElementById(fieldId + 'Cross');
                const errorElement = document.getElementById(fieldId + 'Error');
                
                // Скрываем обе иконки
                if (checkIcon) checkIcon.style.opacity = '0';
                if (crossIcon) crossIcon.style.opacity = '0';
                
                // Убираем класс ошибки
                field.classList.remove('field-error');
                if (fieldId === 'agreement') {
                    checkboxGroup.classList.remove('checkbox-error');
                }
                if (errorElement) errorElement.style.display = 'none';
                
                let isValid = false;
                
                // Проверяем в зависимости от типа поля
                switch(fieldId) {
                    case 'name':
                        isValid = field.value.trim().length > 0;
                        break;
                    case 'phone':
                        const phoneRegex = /^(\+7|8)[\s\-]?\(?[0-9]{3}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$/;
                        isValid = field.value.trim() === '' || phoneRegex.test(field.value.replace(/\s/g, ''));
                        break;
                    case 'email':
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        isValid = field.value.trim() === '' || emailRegex.test(field.value);
                        break;
                    case 'agreement':
                        isValid = field.checked;
                        break;
                    default:
                        isValid = true;
                }
                
                // Показываем соответствующую иконку
                if (field.value.trim() !== '' || fieldId === 'agreement') {
                    if (isValid) {
                        if (checkIcon) checkIcon.style.opacity = '1';
                    } else {
                        if (crossIcon) crossIcon.style.opacity = '1';
                        field.classList.add('field-error');
                        if (fieldId === 'agreement') {
                            checkboxGroup.classList.add('checkbox-error');
                        }
                        if (errorElement) errorElement.style.display = 'block';
                    }
                }
            }
            
            // Валидация формы
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Сброс предыдущих ошибок
                resetErrors();
                
                // Валидация полей
                let isValid = true;
                
                // Валидация имени
                const name = document.getElementById('name');
                if (!name.value.trim()) {
                    showError(name, 'nameError', 'Пожалуйста, введите ваше имя');
                    isValid = false;
                }
                
                // Валидация телефона (только если заполнен)
                const phone = document.getElementById('phone');
                if (phone.value.trim() !== '') {
                    const phoneRegex = /^(\+7|8)[\s\-]?\(?[0-9]{3}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$/;
                    if (!phoneRegex.test(phone.value.replace(/\s/g, ''))) {
                        showError(phone, 'phoneError', 'Пожалуйста, введите корректный номер телефона');
                        isValid = false;
                    }
                }
                
                // Валидация email (только если заполнен)
                const email = document.getElementById('email');
                if (email.value.trim() !== '') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email.value)) {
                        showError(email, 'emailError', 'Пожалуйста, введите корректный email');
                        isValid = false;
                    }
                }
                
                // Проверка комбинаций полей
                const nameFilled = name.value.trim().length > 0;
                const phoneFilled = phone.value.trim().length > 0;
                const emailFilled = email.value.trim().length > 0;
                
                const namePhoneValid = nameFilled && phoneFilled;
                const nameEmailValid = nameFilled && emailFilled;
                
                if (!(namePhoneValid || nameEmailValid)) {
                    showError(name, 'nameError', 'Заполните Имя вместе с Телефоном или E-mail');
                    isValid = false;
                }
                
                // Валидация согласия
                if (!agreement.checked) {
                    showError(agreement, 'agreementError', 'Необходимо ваше согласие');
                    isValid = false;
                }
                
                // Если форма валидна, отправляем данные
                if (isValid) {
                    submitForm();
                }
            });
            
            // Функция показа ошибки
            function showError(field, errorId, message) {
                if (field.type === 'checkbox') {
                    checkboxGroup.classList.add('checkbox-error');
                } else {
                    field.classList.add('field-error');
                }
                const errorElement = document.getElementById(errorId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // Показываем крестик
                const crossIcon = document.getElementById(field.id + 'Cross');
                if (crossIcon) crossIcon.style.opacity = '1';
            }
            
            // Функция сброса ошибок
            function resetErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(element => {
                    element.style.display = 'none';
                });
                
                const fieldErrors = document.querySelectorAll('.field-error');
                fieldErrors.forEach(element => {
                    element.classList.remove('field-error');
                });
                
                checkboxGroup.classList.remove('checkbox-error');
                
                const crossIcons = document.querySelectorAll('.cross-icon');
                crossIcons.forEach(icon => {
                    icon.style.opacity = '0';
                });
            }
            
            // Функция отправки формы
            function submitForm() {
                // Добавляем класс active для кнопки (тускло-серый)
                submitBtn.classList.add('active');
                
                // Здесь будет код для отправки данных в Bitrix24
                // В реальном проекте используется BX.ajax.runComponentAction или BX.ajax.runAction
                
                // Имитация отправки
                setTimeout(function() {
                    showStatus('Ваша заявка успешно отправлена! Мы свяжемся с вами в ближайшее время.', 'success');
                    
                    // Очистка формы после успешной отправки
                    form.reset();
                    
                    // Убираем класс capitalize после сброса формы
                    inputs.forEach(input => {
                        input.classList.remove('capitalize');
                    });
                    
                    // Скрываем все иконки валидации
                    const validationIcons = document.querySelectorAll('.validation-icon');
                    validationIcons.forEach(icon => {
                        icon.style.opacity = '0';
                    });
                    
                    // Блокируем кнопку после отправки
                    submitBtn.disabled = true;
                    
                    // Убираем класс active через некоторое время
                    setTimeout(function() {
                        submitBtn.classList.remove('active');
                    }, 2000);
                    
                }, 1000);
            }
            
            // Функция показа статуса
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                
                switch(type) {
                    case 'success':
                        statusMessage.classList.add('status-success');
                        break;
                    case 'error':
                        statusMessage.classList.add('status-error');
                        break;
                    case 'info':
                        statusMessage.classList.add('status-info');
                        break;
                }
                
                statusMessage.style.display = 'block';
                
                // Автоматическое скрытие сообщения через 5 секунд
                setTimeout(function() {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
            
            // Изначальная проверка кнопки
            checkSubmitButton();
        });
    </script>
</body>
</html>
