<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратного звонка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <h2 class="form-title">Заявка на обратный звонок</h2>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="callbackForm">
            <!-- Поле имени -->
            <div class="form-group" id="name-group">
                <div class="input-wrapper">
                    <input type="text" id="name" name="name" class="form-input" placeholder="Ваше имя" required>
                </div>
                <div id="nameError" class="error-message">Пожалуйста, введите ваше имя</div>
            </div>
            
            <!-- Поле телефона -->
            <div class="form-group" id="phone-group">
                <div class="input-wrapper">
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="Телефон">
                </div>
                <div id="phoneError" class="error-message">Пожалуйста, введите корректный номер телефона</div>
            </div>
            
            <!-- Поле email -->
            <div class="form-group" id="email-group">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-input" placeholder="E-mail">
                    <!-- Иконки валидации ТОЛЬКО для email -->
                    <div class="validation-icon checkmark">✓</div>
                    <div class="validation-icon cross">✗</div>
                </div>
                <div id="emailError" class="error-message">Пожалуйста, введите корректный email</div>
            </div>
            
            <!-- Поле комментария -->
            <div class="form-group" id="comment-group">
                <div class="input-wrapper">
                    <textarea id="comment" name="comment" class="form-textarea" placeholder="Комментарий"></textarea>
                </div>
            </div>
            
            <!-- Чекбокс согласия -->
            <div id="checkbox-group">
                <input type="checkbox" id="agreement" name="agreement" class="checkbox-input" required>
                <span class="custom-checkbox"></span>
                <span class="checkbox-label">
                    Я согласен на обработку персональных данных
                </span>
                <div id="agreementError" class="error-message">Необходимо ваше согласие</div>
            </div>
                
            <!-- Кнопка отправки -->
            <div id="submit-btn-container">
                <button type="submit" class="submit-btn" disabled>ОТПРАВИТЬ</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
